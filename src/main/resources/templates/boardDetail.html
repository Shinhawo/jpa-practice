<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세페이지</title>
</head>

<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px
    }

    .buttons {

    }
</style>

<body>
    <div class="layout">
        <h1 th:text="${board.title}">제목입니다</h1>
        <p th:text="${board.content}">내용입니다</p>
        <img th:src="@{${board.filepath}}">
    </div>
    <div class="buttons">
        <a th:href="@{${board.filepath}}">다운받기</a>
        <a th:href="@{/board/delete(id=${board.id})}">삭제</a>
        <a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
        <a th:href="@{/board/list}">목록</a>
    </div>
</body>
</html>
